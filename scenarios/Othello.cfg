            [/delay]

            {VARIABLE n $turn_number}
            {VARIABLE_OP n modulo 3}
            [switch]
                variable=side_number
                [case]
                    value=1
                    [sound]
                        name={SOUND_LIST:GRYPHON_HIT}
                    [/sound]
                    [switch]
                        variable=n
                        [case]
                            value=0
                            {GENERIC_UNIT 1 (Elvish Archer) $valid_x $valid_y}
                        [/case]
                        [case]
                            value=1
                            {GENERIC_UNIT 1 (Elvish Shaman) $valid_x $valid_y}
                        [/case]
                        [else]
                            {GENERIC_UNIT 1 (Elvish Fighter) $valid_x $valid_y}
                        [/else]
                    [/switch]
                [/case]
                [case]
                    value=2
                    [sound]
                        name={SOUND_LIST:ZOMBIE_HIT}
                    [/sound]
                    [switch]
                        variable=n
                        [case]
                            value=0
                            {GENERIC_UNIT 2 (Ghoul) $valid_x $valid_y}
                        [/case]
                        [case]
                            value=1
                            {GENERIC_UNIT 2 (Skeleton Archer) $valid_x $valid_y}
                        [/case]
                        [else]
                            {GENERIC_UNIT 2 (Skeleton) $valid_x $valid_y}
                        [/else]
                    [/switch]
                [/case]
            [/switch]
            {CLEAR_VARIABLE n,side}
            [delay]
                time=500
            [/delay]
        )}
        {CHECK_GAME_OVER}

        {VARIABLE A 6}
        [while]
            [variable]
                name=A
                less_than=21
            [/variable]
            [do]
                {VARIABLE B 6}
                [while]
                    [variable]
                        name=B
                        less_than=21
                    [/variable]
                    [do]
                        [remove_item]
                            x,y=$A,$B
                        [/remove_item]
                        {VARIABLE_OP B add 2}
                    [/do]
                [/while]
                {CLEAR_VARIABLE B}
                {VARIABLE_OP A add 2}
            [/do]
        [/while]
        {CLEAR_VARIABLE A}
    [/event]
[/multiplayer]

