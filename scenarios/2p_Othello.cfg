#textdomain wesnoth-Valley_of_the_Ancients

[multiplayer]
    id=TL_VOTA_Reversi
    name= _ "2P â€” Reversi"
    map_data="{~add-ons/Valley_of_the_Ancients/maps/Othello.map}"
    description= _"Reversi a.k.a Othello for 2 players (if you must, the AI can play reasonable too)"
    turns=-1
    allow_new_game=yes
    random_start_time=yes

#define CHECK_ALL_MOVES SIDE
    #Check corners
    {CHECK_MOVE 6 6 {SIDE}}
    {CHECK_MOVE 6 20 {SIDE}}
    {CHECK_MOVE 20 6 {SIDE}}
    {CHECK_MOVE 20 20 {SIDE}}

    #Check central corners
    {CHECK_MOVE 10 10 {SIDE}}
    {CHECK_MOVE 16 10 {SIDE}}
    {CHECK_MOVE 10 16 {SIDE}}
    {CHECK_MOVE 16 16 {SIDE}}

    #Check edges not adjacent to corners
    {CHECK_MOVE 6 10 {SIDE}}
    {CHECK_MOVE 6 12 {SIDE}}
    {CHECK_MOVE 6 14 {SIDE}}
    {CHECK_MOVE 6 16 {SIDE}}
    {CHECK_MOVE 20 10 {SIDE}}
    {CHECK_MOVE 20 12 {SIDE}}
    {CHECK_MOVE 20 14 {SIDE}}
    {CHECK_MOVE 20 16 {SIDE}}
    {CHECK_MOVE 10 6 {SIDE}}
    {CHECK_MOVE 12 6 {SIDE}}
    {CHECK_MOVE 14 6 {SIDE}}
    {CHECK_MOVE 16 6 {SIDE}}
    {CHECK_MOVE 10 20 {SIDE}}
    {CHECK_MOVE 12 20 {SIDE}}
    {CHECK_MOVE 14 20 {SIDE}}
    {CHECK_MOVE 16 20 {SIDE}}

    #Check central locations not adjacent to edges
    {CHECK_MOVE 12 10 {SIDE}}
    {CHECK_MOVE 14 10 {SIDE}}
    {CHECK_MOVE 10 12 {SIDE}}
    {CHECK_MOVE 10 14 {SIDE}}
    {CHECK_MOVE 16 12 {SIDE}}
    {CHECK_MOVE 16 14 {SIDE}}
    {CHECK_MOVE 12 16 {SIDE}}
    {CHECK_MOVE 14 16 {SIDE}}

    #Check adjacent to edges
    {CHECK_MOVE 10 8 {SIDE}}
    {CHECK_MOVE 12 8 {SIDE}}
    {CHECK_MOVE 14 8 {SIDE}}
    {CHECK_MOVE 16 8 {SIDE}}
    {CHECK_MOVE 10 18 {SIDE}}
    {CHECK_MOVE 12 18 {SIDE}}
    {CHECK_MOVE 14 18 {SIDE}}
    {CHECK_MOVE 16 18 {SIDE}}
    {CHECK_MOVE 8 10 {SIDE}}
    {CHECK_MOVE 8 12 {SIDE}}
    {CHECK_MOVE 8 14 {SIDE}}
    {CHECK_MOVE 8 16 {SIDE}}
    {CHECK_MOVE 18 10 {SIDE}}
    {CHECK_MOVE 18 12 {SIDE}}
    {CHECK_MOVE 18 14 {SIDE}}
    {CHECK_MOVE 18 16 {SIDE}}

    #Check edge locations adjacent to corners
    {CHECK_MOVE 8 6 {SIDE}}
    {CHECK_MOVE 6 8 {SIDE}}
    {CHECK_MOVE 18 6 {SIDE}}
    {CHECK_MOVE 20 8 {SIDE}}
    {CHECK_MOVE 6 18 {SIDE}}
    {CHECK_MOVE 8 20 {SIDE}}
    {CHECK_MOVE 18 20 {SIDE}}
    {CHECK_MOVE 20 18 {SIDE}}

    #Check locations diagonal and adjacent to corners
    {CHECK_MOVE 8 8 {SIDE}}
    {CHECK_MOVE 18 8 {SIDE}}
    {CHECK_MOVE 8 18 {SIDE}}
    {CHECK_MOVE 18 18 {SIDE}}
#enddef

#define CHECK_DIR X Y SIDE X_DIR Y_DIR
    {VARIABLE X {X}}
    {VARIABLE Y {Y}}
    {VARIABLE_OP X add {X_DIR}}
    {VARIABLE_OP Y add {Y_DIR}}

    #Count number of other side's checkers
    {VARIABLE enemies 0}
    [while]
        [have_unit]
            [not]
                side={SIDE}
            [/not]
            x,y=$X,$Y
        [/have_unit]
        [do]
            {VARIABLE_OP enemies add 1}
            {VARIABLE_OP X add {X_DIR}}
            {VARIABLE_OP Y add {Y_DIR}}
        [/do]
    [/while]

    #If other side has more than 1 checker and your unit is next
    [if]
        {VARIABLE_CONDITIONAL enemies greater_than 0}
        [have_unit]
            side={SIDE}
            x,y=$X,$Y
        [/have_unit]
        [then]
            #This is a valid direction, so add it
            {VARIABLE valid_dir_$valid_dir_count|_x {X_DIR}}
            {VARIABLE valid_dir_$valid_dir_count|_y {Y_DIR}}
            {VARIABLE_OP valid_dir_count add 1}

            # prepare variables
            {VARIABLE valid_move yes}
            {VARIABLE valid_x {X}}
            {VARIABLE valid_y {Y}}
            {VARIABLE valid_side {SIDE}}
        [/then]
    [/if]
    {CLEAR_VARIABLE X,Y,enemies}
#enddef

#define CHECK_MOVE X Y SIDE
    [if]
        {VARIABLE_CONDITIONAL valid_move equals no}
        [not]
            [have_unit]
                x,y={X},{Y}
            [/have_unit]
        [/not]
        [then]
            #Check all directions
            {CHECK_DIR {X} {Y} {SIDE} -2 -2}
            {CHECK_DIR {X} {Y} {SIDE} -2 0}
            {CHECK_DIR {X} {Y} {SIDE} -2 2}
            {CHECK_DIR {X} {Y} {SIDE} 0 -2}
            {CHECK_DIR {X} {Y} {SIDE} 0 2}
            {CHECK_DIR {X} {Y} {SIDE} 2 -2}
            {CHECK_DIR {X} {Y} {SIDE} 2 0}
            {CHECK_DIR {X} {Y} {SIDE} 2 2}
        [/then]
    [/if]
#enddef

#define MOVE_TO_BOARD INSERT_CHECKER_WML
    [if]
        {VARIABLE_CONDITIONAL valid_move equals yes}
        [then]
            #Place unit on the board
            {INSERT_CHECKER_WML}

            {VARIABLE_OP checker_count add 1}

            #Change sides in all valid directions
            [while]
                {VARIABLE_CONDITIONAL valid_dir_count greater_than 0}
                [do]
                    {VARIABLE X $valid_x}
                    {VARIABLE Y $valid_y}

                    {VARIABLE_OP valid_dir_count sub 1}
                    {VARIABLE_OP x_dir to_variable valid_dir_$valid_dir_count|_x}
                    {VARIABLE_OP y_dir to_variable valid_dir_$valid_dir_count|_y}

                    #Change sides of other side's units
                    {VARIABLE_OP X add $x_dir}
                    {VARIABLE_OP Y add $y_dir}
                    [while]
                        [have_unit]
                            [not]
                                side=$valid_side
                            [/not]
                            x,y=$X,$Y
                        [/have_unit]
                        [do]
                            [modify_unit]
                                [filter]
                                    x,y=$X,$Y
                                [/filter]
                                side=$valid_side
                            [/modify_unit]
                            [capture_village]
                                side=$valid_side
                                x,y=$X,$Y
                            [/capture_village]
                            {VARIABLE_OP X add $x_dir}
                            {VARIABLE_OP Y add $y_dir}
                        [/do]
                    [/while]
                [/do]
            [/while]
        [/then]
        [else]
            {IF_VAR none_played greater_than 0 (
                [then]
                    {VARIABLE none_played yes}
                [/then]
                [else]
                    {VARIABLE_OP none_played add 1}
                [/else]
            )}
        [/else]
    [/if]
#enddef

#define CHECK_GAME_OVER
    [store_unit]
        [filter]
            side=1
            canrecruit=no
        [/filter]
        variable=side_1_units
    [/store_unit]
    [store_unit]
        [filter]
            side=2
            canrecruit=no
        [/filter]
        variable=side_2_units
    [/store_unit]

    {IF_VAR side_1_units.length less_than 1 (
        [then]
            [kill]
                side=1
                canrecruit=yes
                animate=yes
            [/kill]
        [/then]
    )}

    {IF_VAR side_2_units.length less_than 1 (
        [then]
            [kill]
                side=2
                canrecruit=yes
                animate=yes
            [/kill]
        [/then]
    )}

    {REMOVE_LABEL 9 2}
    {SET_LABEL 9 2 "<span color='red'>$side_1_units.length|</span> <b>:</b> <span color='blue'>$side_2_units.length|</span>"}

    [if]
        {VARIABLE_CONDITIONAL checker_count equals 60}
        [or]
            {VARIABLE_CONDITIONAL none_played equals yes}
        [/or]
        [then]
            [if]
                {VARIABLE_CONDITIONAL side_1_units.length greater_than $side_2_units.length}
                [then]
                    [kill]
                        side=2
                        canrecruit=yes
                    [/kill]
                [/then]
                [else]
                    [kill]
                        side=1
                        canrecruit=yes
                    [/kill]
                [/else]
            [/if]
        [/then]
    [/if]
    {CLEAR_VARIABLE side_1_units,side_2_units}
#enddef

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        side=1
        team_lock=yes
        team_name=1
        user_team_name= _ "Elves"
        fog=no
        village_gold=0
        income=-2
        {FLAG_VARIANT wood-elvish}
        [ai]
            ai_algorithm=idle_ai
            {AI_NO_RECRUITMENT}
        [/ai]
    [/side]

    [side]
        side=2
        team_lock=yes
        team_name=2
        user_team_name= _ "Undead"
        fog=no
        village_gold=0
        income=-2
        {FLAG_VARIANT undead}
        [ai]
            ai_algorithm=idle_ai
            {AI_NO_RECRUITMENT}
        [/ai]
    [/side]

    [event]
        name=prestart

        [objectives]
            side=0
            [objective]
                description= _ "Capture more units than your opponent does"
                condition=win
            [/objective]
            [objective]
                description= _ "Your opponent finish with more units"
                condition=lose
            [/objective]
            notes_string=_"<b>How to Play</b>" # wmllint: ignore
            [note]
                description=_"A move is valid if enemy units will be between two of yours. To place a unit on the board:"
            [/note]
            [note]
                description=_"(1) Move your leader to a ruined castle to select the column"
            [/note]
            [note]
                description=_"(2) Move your leader again to a ruined castle to select the row"
            [/note]
            [note]
                description=_"(3) If the move is valid an unit will be created at the given place"
            [/note]
            [note]
                description=_"(4) And any enemy units standing between two of yours will swap side."
            [/note]
            [note]
                description=_"(5) The game continues until the board is full, or neither leader could do a move."
            [/note]
            [note]
                description= "<i>Version: {VOTA_VERSION} Author: Genosuke   Maintained by: trewe <small>sjrs456@yahoo.fr</small></i>" # wmllint: ignore
            [/note]
        [/objectives]

        [set_recruit]
            side=1
            recruit=""
        [/set_recruit]
        [set_recruit]
            side=2
            recruit=""
        [/set_recruit]

        [modify_unit]
            [filter]
                canrecruit=yes
            [/filter]
            [movement_costs]
                swamp_water=99
                flat=99
                sand=99
            [/movement_costs]
        [/modify_unit]
    [/event]

    [event]
        name=side turn

        {LOYAL_UNIT 2 ("Revenant") 12 12}
        {LOYAL_UNIT 2 ("Necrophage") 14 14}

        {LOYAL_UNIT 1 ("Elvish Captain") 12 14}
        {LOYAL_UNIT 1 ("Elvish Druid") 14 12}
    [/event]

    [event]
        name=victory,defeat
        {CLEAR_VARIABLE x_dir,y_dir,valid_dir_count,X,Y,valid_x,valid_y,mod,valid_move,none_played}
        {CLEAR_VARIABLE valid_dir_1_x,valid_dir_2_x,valid_dir_3_x,valid_dir_4_x}
        {CLEAR_VARIABLE valid_dir_1_y,valid_dir_2_y,valid_dir_3_y,valid_dir_4_y}
    [/event]

    [event]
        name=turn end
        first_time_only=no

        # teleport the leaders back to the keep
        [teleport]
            x,y=13,22
            [filter]
                side=1
                canrecruit=yes
            [/filter]
        [/teleport]
        [teleport]
            x,y=13,5
            [filter]
                side=2
                canrecruit=yes
            [/filter]
        [/teleport]
        {CLEAR_VARIABLE none_played}
    [/event]

    [event]
        name=side turn
        first_time_only=no

        {VARIABLE valid_dir_count 0}
        {VARIABLE valid_move no}
        {VARIABLE col -1}
        {VARIABLE row -1}
    [/event]

    [event]
        name=turn refresh
        first_time_only=no

        [modify_unit]
            [filter]
                canrecruit=yes
            [/filter]
            moves=8
        [/modify_unit]
        [modify_unit]
            [filter]
                canrecruit=no
            [/filter]
            moves=0
        [/modify_unit]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1
            canrecruit=yes
        [/filter]

        [modify_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            moves=64
        [/modify_unit]

        [if]
            [have_location]
                x,y=$x1,$y1
                terrain=Chr
            [/have_location]
            [then]
                #If at column castle, go to row castle
                [if]
                    {VARIABLE_CONDITIONAL x1 greater_than 4}
                    [then]
                        {VARIABLE col $x1}

                        {VARIABLE A 6}
                        [while]
                            {VARIABLE_CONDITIONAL A less_than 21}
                            [do]
                                {VARIABLE B 6}
                                [while]
                                    {VARIABLE_CONDITIONAL B less_than 21}
                                    [do]
                                        [if]
                                            {VARIABLE_CONDITIONAL A not_equals $col}
                                            [then]
                                                [remove_item]
                                                    x,y=$A,$B
                                                [/remove_item]
                                            [/then]
                                            [else]
                                                [item]
                                                    x,y=$col,$B
                                                    image="terrain/alphamask.png~RC(000000>red)~O(60%)"
                                                [/item]
                                            [/else]
                                        [/if]
                                        {VARIABLE_OP B add 2}
                                    [/do]
                                [/while]
                                {CLEAR_VARIABLE B}
                                {VARIABLE_OP A add 2}
                            [/do]
                        [/while]
                        {CLEAR_VARIABLE A}

                        [delay]
                            time=500
                        [/delay]
                        [sound]
                            name=magic-dark-miss.ogg
                        [/sound]
                        [teleport]
                            x,y=4,13
                            [filter]
                                x,y=$x1,$y1
                            [/filter]
                        [/teleport]
                        [scroll_to_unit]
                            x,y=$x1,$y1
                        [/scroll_to_unit]
                    [/then]

                    #If at row castle, go to column castle
                    [else]
                        {VARIABLE row $y1}

                        {VARIABLE A 6}
                        [while]
                            {VARIABLE_CONDITIONAL A less_than 21}
                            [do]
                                {VARIABLE B 6}
                                [while]
                                    {VARIABLE_CONDITIONAL B less_than 21}
                                    [do]
                                        [if]
                                            {VARIABLE_CONDITIONAL B not_equals $row}
                                            [then]
                                                [remove_item]
                                                    x,y=$A,$B
                                                [/remove_item]
                                            [/then]
                                            [else]
                                                [item]
                                                    x,y=$A,$row
                                                    image="terrain/alphamask.png~RC(000000>green)~O(60%)"
                                                [/item]
                                            [/else]
                                        [/if]
                                        {VARIABLE_OP B add 2}
                                    [/do]
                                [/while]
                                {CLEAR_VARIABLE B}
                                {VARIABLE_OP A add 2}
                            [/do]
                        [/while]
                        {CLEAR_VARIABLE A}

                        [delay]
                            time=500
                        [/delay]
                        [sound]
                            name=magic-dark.ogg
                        [/sound]
                        [teleport]
                            x,y=13,22
                            [filter]
                                x,y=$x1,$y1
                            [/filter]
                        [/teleport]
                        [scroll_to_unit]
                            x,y=$x1,$y1
                        [/scroll_to_unit]
                    [/else]
                [/if]
            [/then]
        [/if]

        [if]
            {VARIABLE_CONDITIONAL col greater_than 0}
            {VARIABLE_CONDITIONAL row greater_than 0}
            [then]
                {CHECK_MOVE $col $row 1}
            [/then]
        [/if]

        {IF_VAR valid_move equals yes (
            [then]
                [end_turn][/end_turn]
            [/then]
        )}
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=2
            canrecruit=yes
        [/filter]

        [modify_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            moves=64
        [/modify_unit]

        [if]
            [have_location]
                x,y=$x1,$y1
                terrain=Chr
            [/have_location]
            [then]
                #If at column castle, go to row castle
                [if]
                    {VARIABLE_CONDITIONAL x1 less_than 22}
                    [then]
                        {VARIABLE col $x1}

                        {VARIABLE A 6}
                        [while]
                            {VARIABLE_CONDITIONAL A less_than 21}
                            [do]
                                {VARIABLE B 6}
                                [while]
                                    {VARIABLE_CONDITIONAL B less_than 21}
                                    [do]
                                        [if]
                                            {VARIABLE_CONDITIONAL A not_equals $col}
                                            [then]
                                                [remove_item]
                                                    x,y=$A,$B
                                                [/remove_item]
                                            [/then]
                                            [else]
                                                [item]
                                                    x,y=$col,$B
                                                    image="terrain/alphamask.png~RC(000000>red)~O(60%)"
                                                [/item]
                                            [/else]
                                        [/if]
                                        {VARIABLE_OP B add 2}
                                    [/do]
                                [/while]
                                {CLEAR_VARIABLE B}
                                {VARIABLE_OP A add 2}
                            [/do]
                        [/while]
                        {CLEAR_VARIABLE A}

                        [delay]
                            time=500
                        [/delay]
                        [sound]
                            name=magic-dark-miss.ogg
                        [/sound]
                        [teleport]
                            x,y=22,13
                            [filter]
                                x,y=$x1,$y1
                            [/filter]
                        [/teleport]
                        [scroll_to_unit]
                            x,y=$x1,$y1
                        [/scroll_to_unit]
                    [/then]

                    #If at row castle, go to column castle
                    [else]
                        {VARIABLE row $y1}

                        {VARIABLE A 6}
                        [while]
                            {VARIABLE_CONDITIONAL A less_than 21}
                            [do]
                                {VARIABLE B 6}
                                [while]
                                    {VARIABLE_CONDITIONAL B less_than 21}
                                    [do]
                                        [if]
                                            {VARIABLE_CONDITIONAL B not_equals $row}
                                            [then]
                                                [remove_item]
                                                    x,y=$A,$B
                                                [/remove_item]
                                            [/then]
                                            [else]
                                                [item]
                                                    x,y=$A,$row
                                                    image="terrain/alphamask.png~RC(000000>green)~O(60%)"
                                                [/item]
                                            [/else]
                                        [/if]
                                        {VARIABLE_OP B add 2}
                                    [/do]
                                [/while]
                                {CLEAR_VARIABLE B}
                                {VARIABLE_OP A add 2}
                            [/do]
                        [/while]
                        {CLEAR_VARIABLE A}

                        [delay]
                            time=500
                        [/delay]
                        [sound]
                            name=magic-dark.ogg
                        [/sound]
                        [teleport]
                            x,y=13,5
                            [filter]
                                x,y=$x1,$y1
                            [/filter]
                        [/teleport]
                        [scroll_to_unit]
                            x,y=$x1,$y1
                        [/scroll_to_unit]
                    [/else]
                [/if]
            [/then]
        [/if]

        [if]
            {VARIABLE_CONDITIONAL col greater_than 0}
            {VARIABLE_CONDITIONAL row greater_than 0}
            [then]
                {CHECK_MOVE $col $row 2}
            [/then]
        [/if]

        {IF_VAR valid_move equals yes (
            [then]
                [end_turn][/end_turn]
            [/then]
        )}
    [/event]

    [event]
        name=side turn end
        first_time_only=no

        {IF_VAR valid_move not_equals yes (
            [then]
                {CHECK_ALL_MOVES $side_number}
            [/then]
        )}

        [store_side]
            side=$side_number
            variable=side
        [/store_side]

        {MOVE_TO_BOARD (
            {IF_VAR side.controller equals "ai" (
                [then]
                    [scroll_to_unit]
                        side=$side_number
                        canrecruit=yes
                    [/scroll_to_unit]
                    [delay]
                        time=1000
                    [/delay]
                    [switch]
                        variable=side_number
                        [case]
                            value=1
                            {MOVE_UNIT (side,canrecruit=1,yes) $valid_x 22}
                            [delay]
                                time=1000
                            [/delay]
                            [sound]
                                name=magic-dark-miss.ogg
                            [/sound]
                            [teleport]
                                x,y=4,13	#22,13
                                [filter]
                                    side=1
                                    canrecruit=yes
                                [/filter]
                            [/teleport]
                            [scroll_to_unit]
                                side=$side_number
                                canrecruit=yes
                            [/scroll_to_unit]
                            [delay]
                                time=1000
                            [/delay]
                            {MOVE_UNIT (side,canrecruit=1,yes) 4 $valid_y}
                            [delay]
                                time=1000
                            [/delay]
                        [/case]
                        [else]
                            {MOVE_UNIT (side,canrecruit=2,yes) $valid_x 4}
                            [delay]
                                time=1000
                            [/delay]
                            [sound]
                                name=magic-dark-miss.ogg
                            [/sound]
                            [teleport]
                                x,y=22,13	#13,5
                                [filter]
                                    side=2
                                    canrecruit=yes
                                [/filter]
                            [/teleport]
                            [scroll_to_unit]
                                side=$side_number
                                canrecruit=yes
                            [/scroll_to_unit]
                            [delay]
                                time=1000
                            [/delay]
                            {MOVE_UNIT (side,canrecruit=2,yes) 22 $valid_y}
                            [delay]
                                time=1000
                            [/delay]
                        [/else]
                    [/switch]
                [/then]
            )}

            [scroll_to]
                x,y=$valid_x,$valid_y
            [/scroll_to]
            [delay]
                time=1000
            [/delay]

            {VARIABLE n $turn_number}
            {VARIABLE_OP n modulo 3}
            [switch]
                variable=side_number
                [case]
                    value=1
                    [sound]
                        name={SOUND_LIST:GRYPHON_HIT}
                    [/sound]
                    [switch]
                        variable=n
                        [case]
                            value=0
                            {GENERIC_UNIT 1 ("Elvish Archer") $valid_x $valid_y}
                        [/case]
                        [case]
                            value=1
                            {GENERIC_UNIT 1 ("Elvish Shaman") $valid_x $valid_y}
                        [/case]
                        [else]
                            {GENERIC_UNIT 1 ("Elvish Fighter") $valid_x $valid_y}
                        [/else]
                    [/switch]
                [/case]
                [case]
                    value=2
                    [sound]
                        name={SOUND_LIST:ZOMBIE_HIT}
                    [/sound]
                    [switch]
                        variable=n
                        [case]
                            value=0
                            {GENERIC_UNIT 2 ("Ghoul") $valid_x $valid_y}
                        [/case]
                        [case]
                            value=1
                            {GENERIC_UNIT 2 ("Skeleton Archer") $valid_x $valid_y}
                        [/case]
                        [else]
                            {GENERIC_UNIT 2 ("Skeleton") $valid_x $valid_y}
                        [/else]
                    [/switch]
                [/case]
            [/switch]
            {CLEAR_VARIABLE n,side}
            [delay]
                time=500
            [/delay]
        )}

        {CHECK_GAME_OVER}

        {VARIABLE A 6}
        [while]
            {VARIABLE_CONDITIONAL A less_than 21}
            [do]
                {VARIABLE B 6}
                [while]
                    {VARIABLE_CONDITIONAL B less_than 21}
                    [do]
                        [remove_item]
                            x,y=$A,$B
                        [/remove_item]
                        {VARIABLE_OP B add 2}
                    [/do]
                [/while]
                {CLEAR_VARIABLE B}
                {VARIABLE_OP A add 2}
            [/do]
        [/while]
        {CLEAR_VARIABLE A}
    [/event]
[/multiplayer]

