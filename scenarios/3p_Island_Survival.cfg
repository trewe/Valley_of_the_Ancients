#define _SET_LABEL TURN TXT
    [label]
        x,y=11,6
        text="<span color='white'><b>"+{TURN}+"</b></span>" # wmllint: ignore
    [/label]
    [label]
        x,y=12,6
        text="<span color='white'>"+{TXT}+"</span>" # wmllint: ignore
    [/label]
#enddef

    [event]
        name=prestart
        [objectives]
            side=0
            [objective]
                description= _ "Survive until turn 30"
                condition=win
                show_turn_counter=yes
            [/objective]
            [objective]
                [show_if]
                    {VARIABLE_CONDITIONAL turn_number greater_than_equal_to 27}
                [/show_if]
                description= _ "Kill the Fire Dragon"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of your leaders"
                condition=lose
            [/objective]
        [/objectives]

        [lift_fog]
            [filter_side]
                side=2,3,4
            [/filter_side]
            terrain=!,W*,Ss
            radius=1
            [not]
                x,y=12,12
                radius=1
            [/not]
            multiturn=yes
        [/lift_fog]
    [/event]

