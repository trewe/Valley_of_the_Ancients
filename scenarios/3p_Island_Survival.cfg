<span color='green'>GOAL:</span>
Survive 30 turns or kill the Fire Dragon, which is released at turn 27. Some of the castle tiles changes to lava then.

<span color='lightblue'>TIPS:</span>
<b>»</b> Pirate waves spawn at the two docks.
<b>»</b> Most of the waves spawn on the water around the island."
        [/message]
    [/event]

