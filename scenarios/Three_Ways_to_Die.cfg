    [/teleport]
#enddef

#define VOTA_COLOSSEUM_REGROUP SIDE X Y
    [object]
        silent=yes
        [filter]
            side={SIDE}
            canrecruit=yes
        [/filter]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/object]
    {VOTA_COLOSSEUM_TELEPORT {SIDE} {X} {Y}}
