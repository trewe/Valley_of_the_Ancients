#define RESPAWN_LEADER SIDE
    [event]
        name=last breath
        first_time_only=no

        [filter]
            canrecruit=yes
            side={SIDE}
        [/filter]

        [store_unit]
            [filter]
                side={SIDE}
                canrecruit=no
            [/filter]
            variable=all_units
        [/store_unit]

        {VARIABLE index 0}
        {FOREACH all_units i_temp}
            [if]
                {VARIABLE_CONDITIONAL all_units[$i_temp].level greater_than $all_units[$index].level}
                [then]
                    {VARIABLE index $i_temp}
                [/then]
                [else]
                    [if]
                        {VARIABLE_CONDITIONAL all_units[$i_temp].level less_than $all_units[$index].level}
                        [else]
                            [if]
                                {VARIABLE_CONDITIONAL all_units[$i_temp].experience greater_than_equal_to $all_units[$index].experience}
                                [then]
                                    {VARIABLE index $i_temp}
                                [/then]
                            [/if]
                        [/else]
                    [/if]
                [/else]
            [/if]
        {NEXT i_temp}

        [set_variables]
            name=temp
            [value]
                {TRAIT_GIFTED}
            [/value]
        [/set_variables]

        [if]
            {VARIABLE_CONDITIONAL all_units.length numerical_not_equals 0}
            [then]
                [modify_unit]
                    [filter]
                        id=$all_units[$index].id
                    [/filter]
                    overlays=""
                    canrecruit=yes
                    [modifications]
                        [insert_tag]
                            name=trait
                            variable=temp.trait
                        [/insert_tag]
                        [insert_tag]
                            name=trait
                            variable=all_units[$index].modifications.trait
                        [/insert_tag]
                    [/modifications]
                [/modify_unit]

                [transform_unit]
                    id=$all_units[$index].id
                    transform_to=$all_units[$index].type
                [/transform_unit]
            [/then]
        [/if]
        {CLEAR_VARIABLE all_units,index,temp}
    [/event]
#enddef

