[multiplayer]
    id=VOTA_multiplayer_dimagabeachrace
    name= _ "2p — Race for Dimaga Beach"
    map_data="{~add-ons/Valley_of_the_Ancients/maps/2p_Dimaga_Beach_Race.map}"
    description= _ "Two players must race down the mountain to dimaga beach! The winner is the player who reaches the end or survives longer than his opponent."
    random_start_time=no

    {DEFAULT_SCHEDULE}
    {SCENARIO_MUSIC breaking_the_chains.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}
    {EXTRA_SCENARIO_MUSIC the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC heroes_rite.ogg}

    # Computer 1 - Defensive (creatures on the path)
    [side]
        side=1
        controller=ai
        recruit=""
        team_name=baddies
        user_team_name= _ "Enemies"
        team_lock=yes
        allow_player=no
        disallow_observers=yes
        gold=0
        income=-2
        fog,shroud=yes,yes
        [ai]
            # code to make the ai passive until it encounters the players.
            agression=0.9
            caution=0.3
            attack_depth=3
            passive_leader=yes
            {AI_SIMPLE_ALWAYS_ASPECT_VALUE avoid
            (
                [not]
                    radius=1
                    [filter]
                        [not]
                            side=1,4
                        [/not]
                    [/filter]
                [/not]
            )}
            [goal]
                [criteria]
                    side=2,3
                [/criteria]
                value=1
            [/goal]
        [/ai]
    [/side]

    # Player 1 - The first of the two players
    [side]
        side=2
        canrecruit=yes
        controller=human
        team_name=Contestant
        user_team_name= _ "Contestant (West)"
        team_lock=yes
        fog=yes
        shroud=yes
        shroud_data="{~add-ons/Valley_of_the_Ancients/maps/2p_Dimaga_Beach_Race.shroud}"
        gold=100
    [/side]

    # Player 2 - The second of the two players
    [side]
        side=3
        canrecruit=yes
        controller=human
        team_name=Contestant
        user_team_name= _ "Contestant (East)"
        team_lock=yes
        fog=yes
        shroud=yes
        shroud_data="{~add-ons/Valley_of_the_Ancients/maps/2p_Dimaga_Beach_Race.shroud}"
        gold=100
    [/side]

    # Computer 2 - Aggressive (the shadows)
    [side]
        side=4
        canrecruit=yes
        recruit=""
        controller=ai
        team_name=baddies
        team_lock=yes
        hidden=yes
        allow_player=no
        disallow_observers=yes
        color=white
        gold=0
        income=-2
        fog,shroud=yes,yes
        [ai]
            aggression=1.0
            caution=0.0
            village_value=0.0
            passive_leader=yes
            {MODIFY_AI_DELETE_CANDIDATE_ACTION 4 0 villages}
            [goal]
                [criteria]
                    side=2,3
                [/criteria]
                value=5
            [/goal]
            [goal]
                name=target_location
                [criteria]
                    x,y=17,7
                [/criteria]
                value=3
            [/goal]
        [/ai]
    [/side]

    # Populate the map with the items required
    {PLACE_IMAGE scenery/signpost.png 17 7}

    # goodies for the Bat Cave!
    {PLACE_IMAGE items/ring-red.png 14 47}
    {PLACE_IMAGE items/ring-gold.png 20 47}

    # Label items to assist players!
    [label]
        x,y=17,7
        text= _ "Dimaga Beach"
    [/label]

    [event]
        name=prestart

        # Set the scenario objectives for the players
        [objectives]
            side=0
            [objective]
                description= _ "Advance your leader to Dimaga Beach"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of your Leader"
                condition=lose
            [/objective]
            [objective]
                description= _ "Opponent's Leader reaches Dimaga Beach"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=side turn

        # Create two enemies at start
        {DBR_SPAWN 1 (Troll Whelp) 11 65 (
            ai_special=guardian
            [modifications]
                {TRAIT_FEARLESS}
            [/modifications]
        )}

        # Dimaga speaks to players
#define DBR_NARRATOR MSG
    [message]
        speaker=narrator
        #textdomain wesnoth-Valley_of_the_Ancients
        caption= _ "Dimaga Entruse"
        image=portraits/humans/transparent/duelist.png
        message={MSG}
    [/message]
#enddef

        {DBR_NARRATOR (_ "Ah, greetings contestants and welcome to ‘The race for Dimaga Beach!’")}

        {DBR_NARRATOR ( _ "Your quest is simple, proceed north...")}

        # Scroll to Dimaga beach sign post
        [scroll_to]
            x,y=17,7
            check_fogged=false
        [/scroll_to]

        {DBR_NARRATOR (_ "...to Dimaga Beach before your opponent gets there.")}

        [scroll_to]
            x,y=17,48
            check_fogged=false
        [/scroll_to]

        {DBR_NARRATOR (_ "These rings grant one lucky unit, for each player, a melee enhancement.")}

        [scroll_to]
            x,y=17,67
            check_fogged=false
        [/scroll_to]

        # move the starting hostiles into sight
        {MOVE_UNIT (x,y=11,65) 11 67}
        {MOVE_UNIT (x,y=23,65) 23 67}

        [scroll_to]
            x,y=11,67
            check_fogged=false
        [/scroll_to]

        {DBR_NARRATOR (_ "Hostile creatures scatter the path! You must be fast and efficient.")}

        [scroll_to]
            x,y=17,73
            check_fogged=false
        [/scroll_to]

        {DBR_NARRATOR (_ "If you are killed then your opponent is immediately victorious.")}

        {DBR_NARRATOR (_ "Your keep will disappear on turn 10 so choose your units wisely.")}

        {DBR_NARRATOR (_ "Be sure to thank Vincent for his awesome work!")}

        {DBR_NARRATOR (_ "Now let the Race begin!")}
    [/event]

    # record the death of a creature
    [event]
        name=last breath
        first_time_only=no
        {VARIABLE_OP kills$second_unit.side add 1}
    [/event]

    # Our spawning sequence to spawn groups of creatures as players progress
    [event]
        name=turn 1
        {DBR_SPAWN_A}
    [/event]

    [event]
        name=moveto

        [filter]
            side=2,3
            x,y=1-33,1-56
        [/filter]
        {DBR_SPAWN_B}
    [/event]

    [event]
        name=moveto

        [filter]
            side=2,3
            x,y=1-33,1-46
        [/filter]
        {DBR_SPAWN_C}
    [/event]

    [event]
        name=moveto

        [filter]
            side=2,3
            x,y=1-33,1-34
        [/filter]
        {DBR_SPAWN_D}
    [/event]

    [event]
        name=moveto

        [filter]
            side=2,3
            x,y=1-33,1-24
        [/filter]

        {DBR_SPAWN_E}

        # spawned for both left and right
        {NOTRAIT_UNIT 1 (Grand Marshal) 17 12}
        {NOTRAIT_UNIT 1 (Fire Dragon) 17 7}
    [/event]

    [event]
        id=spawning_bats
        name=spawn_bats
        first_time_only=no

        [filter_condition]
            [not]
                [have_unit]
                    race=bats
                    side=4
                    canrecruit=no
                [/have_unit]
            [/not]
        [/filter_condition]

        [repeat]
            times=3
            [do]
                {DBR_SPAWN 4 (Vampire Bat) 12 59 (
                    [modifications]
                        {TRAIT_QUICK}
                    [/modifications]
                )}
            [/do]
        [/repeat]
    [/event]

    [event]
        id=spawning_drakes
        name=spawn_drakes
        first_time_only=no

        [filter_condition]
            [not]
                [have_unit]
                    race=drake
                    side=4
                    canrecruit=no
                [/have_unit]
            [/not]
        [/filter_condition]

        [repeat]
            times=2
            [do]
                {DBR_SPAWN 4 (Sky Drake) 5 46 (
                    [modifications]
                        {TRAIT_QUICK}
                    [/modifications]
                )}
            [/do]
        [/repeat]
    [/event]

    [event]
        id=spawning_ghosts
        name=spawn_ghosts
        first_time_only=no

        [filter_condition]
            [not]
                [have_unit]
                    race=undead
                    side=4
                    canrecruit=no
                [/have_unit]
            [/not]
        [/filter_condition]

        [repeat]
            times=2
            [do]
                {DBR_SPAWN 4 (Shadow) 9 68 (
                    [modifications]
                        {TRAIT_QUICK}
                    [/modifications]
                )}
            [/do]
        [/repeat]
    [/event]

    # Spawn side 4 enemies behind the players
    [event]
        name=new turn
        first_time_only=no

        [filter_condition]
            {VARIABLE_CONDITIONAL turn_number greater_than 30}
        [/filter_condition]

        {VARIABLE bats $turn_number}
        {VARIABLE_OP bats modulo 3}

        {VARIABLE shadows $turn_number}
        {VARIABLE_OP shadows modulo 8}

        {VARIABLE drakes $turn_number}
        {VARIABLE_OP drakes modulo 7}

        [if]
            {VARIABLE_CONDITIONAL bats numerical_equals 0}
            [then]
                [fire_event]
                    name=spawn_bats
                [/fire_event]
            [/then]
        [/if]

        [if]
            {VARIABLE_CONDITIONAL shadows numerical_equals 0}
            [then]
                [fire_event]
                    name=spawn_ghosts
                [/fire_event]
            [/then]
        [/if]

        [if]
            {VARIABLE_CONDITIONAL drakes numerical_equals 0}
            [then]
                [fire_event]
                    name=spawn_drakes
                [/fire_event]
            [/then]
        [/if]

        {CLEAR_VARIABLE bats,drakes,shadows}
    [/event]

    # Remove the keep on turn 10
    [event]
        name=turn 10

        # play a sound effect
        [sound]
            name=rumble.ogg
        [/sound]

        # remove keep
        [terrain]
            [and]
                terrain=Ket
            [/and]
            terrain=Re
        [/terrain]
    [/event]

    # Whoa, I'm amazed that you've bothered to read these notes...

    # Player 1 grabs the "Ring of Fire"
    [event]
        name=moveto

        [filter]
            side=2
            x,y=14,47
        [/filter]

        [sound]
            name=magic-holy-1.ogg
        [/sound]

        [object]
            id=FlameRing
            name= _ "Ring of Fire"
            image=items/ring-red.png
            description= _ "This enchanted ring has made your melee weapon burn and deal 25% extra damage!"
            [filter]
                x,y=$x1,$y1
            [/filter]
            [effect]
                apply_to=attack
                #range=melee
                set_type=fire
            [/effect]
            [effect]
                apply_to=attack
                #range=melee
                increase_damage=25%
            [/effect]
            [effect]
                apply_to=hitpoints
                increase=8
                increase_total=8
            [/effect]
            [then]
                [remove_item]
                    x,y=14,47
                [/remove_item]
            [/then]
        [/object]
    [/event]

    # Player 2 grabs the "Ring of Accuracy"
    [event]
        name=moveto

        [filter]
            side=3
            x,y=20,47
        [/filter]

        [sound]
            name=magic-holy-1.ogg
        [/sound]

        [object]
            id=AccuracyRing
            name= _ "Ring of Accuracy"
            image=items/ring-gold.png
            description= _ "This ring has enchanted your melee weapon and granted it 70% accuracy!"
            [filter]
                x,y=$x1,$y1
            [/filter]
            [effect]
                apply_to=attack
                #range=melee
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_MAGICAL}
                [/set_specials]
            [/effect]
            [effect]
                apply_to=hitpoints
                increase=2
                increase_total=2
            [/effect]
            [then]
                [remove_item]
                    x,y=20,47
                [/remove_item]
            [/then]
        [/object]
    [/event]

    # If a player makes it to the final league, and his opponent is still alive, they must fight for the win.
    [event]
        name=moveto

        [filter]
            side=2,3
            x,y=1-33,1-20
        [/filter]

        [modify_side]
            side=2
            team_name=left
        [/modify_side]

        [modify_side]
            side=3
            team_name=right
        [/modify_side]

        {DBR_NARRATOR (_ "Attention players!")}
        {DBR_NARRATOR (_ "Vision of your opponent has been removed, you must fight for the Win.")}
    [/event]

    # Death of human side unit in battle.
    [event]
        name=die
        [filter]
            side=2
            canrecruit=no
        [/filter]
        [set_variable]
            name=Player$unit.side|loss
            value=yes
        [/set_variable]
    [/event]
    [event]
        name=die
        [filter]
            side=3
            canrecruit=no
        [/filter]
        [set_variable]
            name=Player$unit.side|loss
            value=yes
        [/set_variable]
    [/event]

    # Player 1 lets himself die and is thus disqualified
    [event]
        name=die

        [filter]
            side=2,3
            canrecruit=yes
        [/filter]

        {DBR_NARRATOR (_ "$unit.name has been slain...")}
        {DBR_NARRATOR (_ "Therefore his opponent is Victorious! Congratulations!")}
        {DBR_NARRATOR (_ "Thanks for playing and please come again!")}

        [modify_side]
            side=2
            team_name=left
        [/modify_side]

        [modify_side]
            side=3
            team_name=right
        [/modify_side]

        [store_unit]
            [filter]
                canrecruit=yes
                [not]
                    side=$unit.side,1,4
                [/not]
            [/filter]
            variable=winner
        [/store_unit]

        [kill]
            canrecruit=yes
            side=1,4
        [/kill]

        [endlevel]
            [result]
                side=$unit.side
                result=defeat
            [/result]
            [result]
                side=$winner.side
                result=victory
            [/result]
        [/endlevel]

        {CLEAR_VARIABLE winner}
    [/event]

    # A Player reaches the signpost thus wins the race
    [event]
        name=moveto

        [filter]
            x,y=17,7
            canrecruit=yes
            side=2,3
        [/filter]

        # Victory message for the winner!
        {DBR_NARRATOR (_ "Ladies and gentlemen, we have a Winner.")}
        {DBR_NARRATOR (_ "Congratulations $unit.name!")}

#define DBR_ACHIEVEMENT WHICH MSG
    [message]
        speaker=narrator
        image=portraits/humans/transparent/duelist.png
        caption= _ "Achievement: " + {WHICH}
        message={MSG}
    [/message]
#enddef

        # Unbreakable Achievement!
        [if]
            {VARIABLE_CONDITIONAL Player$unit.side|loss not_equals yes}
            [then]
                {DBR_ACHIEVEMENT (_"Unbreakable!") (_ "$unit.name has not lost a single unit in the race!")}
            [/then]
        [/if]

        # Hardcore achievement
        [if]
            # there are ~80 side 1 units on the path + side 4
            # this requires a player to kill everything/take a detour south the opponent branch
            {VARIABLE_CONDITIONAL kills$unit_side greater_than 99}
            [then]
                {DBR_ACHIEVEMENT (_"Hardcore!") (_ "$unit.name has killed $kills$unit.side units during the race!")}
            [/then]
        [/if]

        # Blitz Achievement!
        {VARIABLE required_turns "$(((72-8)/$unit.max_moves)*3)"} # distance divided by leaders max moves plus some turns for fight/heal/rought terrain
        {VARIABLE_OP required_turns round ceil} # evaluates to 48, 39, 32, 28, 24 turns for leaders with 4, 5, 6, 7 and 8 respectively

        [if]
            {VARIABLE_CONDITIONAL turn_number less_than_equal_to $required_turns}
            [then]
                {DBR_ACHIEVEMENT (_"Blitz!") (_ "$unit.name has completed the race in $turn_number turns!")}
            [/then]
        [/if]

        # Capitalist Achievement!
        [store_gold]
            side=$unit.side
        [/store_gold]

        [store_unit]
            [filter]
                side=$unit.side
                canrecruit=no
            [/filter]
            variable=army
        [/store_unit]

        {FOREACH army i}
            {VARIABLE_OP army_cost add $army[$i].cost}
        {NEXT i}

        {VARIABLE_OP army_cost divide $army.length}

        [if]
            {VARIABLE_CONDITIONAL gold greater_than $army_cost}
            {VARIABLE_CONDITIONAL gold greater_than 50}
            [then]
                {DBR_ACHIEVEMENT (_"Capitalist!") (_ "$unit.name has finished the race with $gold gold to spare!")}
                #{DBR_NARRATOR (_ "$unit.name has finished the race with more gold ($gold) than he‘s average army cost ($army_cost)!")}
            [/then]
        [/if]

        {DBR_NARRATOR (_ "Thanks for playing and please come again!")}

        [store_unit]
            [filter]
                canrecruit=yes
                [not]
                    side=$unit.side,1,4
                [/not]
            [/filter]
            variable=loser
        [/store_unit]

        [kill]
            canrecruit=yes
            [not]
                side=$unit.side
            [/not]
        [/kill]

        [endlevel]
            [result]
                side=$loser.side
                result=defeat
            [/result]
            [result]
                side=$unit.side
                result=victory
            [/result]
        [/endlevel]

        {CLEAR_VARIABLE gold,army,army_cost,required_turns,kills2,kills3,Player2loss,Player3loss,loser}
    [/event]
[/multiplayer]

