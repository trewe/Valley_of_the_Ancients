[multiplayer]
    id=VOTA_multiplayer_dimagabeachrace
    name= _ "2p — Race for Dimaga Beach"
    map_data="{~add-ons/Valley_of_the_Ancients/maps/2p_Dimaga_Beach_Race.map}"
    description= _ "Two players must race down the mountain to dimaga beach! The winner is the player who reaches the end or survives longer than his opponent."
    random_start_time=no
    victory_when_enemies_defeated=no

    {DEFAULT_SCHEDULE_DUSK}
    {SCENARIO_MUSIC breaking_the_chains.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}
    {EXTRA_SCENARIO_MUSIC the_deep_path.ogg}
    {EXTRA_SCENARIO_MUSIC heroes_rite.ogg}

    # Computer 1 - Defensive (creatures on the path)
    [side]
        side=1
        controller=ai
        recruit=""
        team_name=baddies
        user_team_name= _ "Enemies"
        team_lock=yes
        allow_player=no
        disallow_observers=yes
        gold=0
        income=-2
        fog,shroud=yes,no
        no_leader=yes
        defeat_condition=never
        [ai]
            aggression=0.9
            caution=0.5
            # code to make the ai passive until it encounters the players.
            [avoid]
                [not]
                    radius=1
                    [filter]
                        [not]
                            side=1,4
                        [/not]
                    [/filter]
                [/not]
            [/avoid]
            [goal]
                [criteria]
                    side=2,3
                [/criteria]
                value=1
            [/goal]
        [/ai]
    [/side]

    # Player 1 - The first of the two players
    [side]
        side=2
        canrecruit=yes
        controller=human
        team_name=human_players
        user_team_name= _ "teamname^Contestants"
        team_lock=yes
        fog=yes
        shroud=no
        gold=125
        income=1
    [/side]

    # Player 2 - The second of the two players
    [side]
        side=3
        canrecruit=yes
        controller=human
        team_name=human_players
        user_team_name= _ "teamname^Contestants"
        team_lock=yes
        fog=yes
        shroud=no
        gold=125
        income=1
    [/side]

    # Computer 2 - Aggressive (the shadows)
    [side]
        side=4
        recruit=""
        controller=ai
        team_name=baddies
        team_lock=yes
        hidden=yes
        allow_player=no
        disallow_observers=yes
        color=white
        gold=0
        income=-2
        fog,shroud=yes,no
        no_leader=yes
        defeat_condition=never
        [ai]
            aggression=1.0
            caution=0.0
            village_value=0
            scout_village_targeting=0
            simple_targeting=yes
            {MODIFY_AI_DELETE_CANDIDATE_ACTION 4 main_loop villages}
            [goal]
                [criteria]
                    side=2,3
                [/criteria]
                value=5
            [/goal]
            [goal]
                name=target_location
                [criteria]
                    x,y=17,7
                [/criteria]
                value=3
            [/goal]
        [/ai]
    [/side]

    # dont flag ai villages
    [event]
        name=capture
        first_time_only=no

        [filter]
            side=1,4
        [/filter]

        [capture_village]
            x,y=$x1,$y1
        [/capture_village]
    [/event]

    # Populate the map with the items required
    {PLACE_IMAGE "scenery/signpost.png" 17 7}

    # Label items to assist players!
    [label]
        x,y=17,7
        text= _ "Dimaga Beach"
    [/label]

    [event]
        name=prestart

        # Set the scenario objectives for the players
        [objectives]
            side=0
            [objective]
                description= _ "Advance your leader to Dimaga Beach"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of your Leader"
                condition=lose
            [/objective]
            [objective]
                description= _ "Opponent's Leader reaches Dimaga Beach"
                condition=lose
            [/objective]
        [/objectives]

        # shuffle location of bonus items
        {RANDOM 0..1}

        [switch]
            variable=random
            [case]
                value=0
                {VARIABLE FlameRingX 14}
                {VARIABLE AccuracyRingX 20}
                {PLACE_IMAGE "items/ring-red.png" 14 47}
                {PLACE_IMAGE "items/ring-gold.png" 20 47}
            [/case]
            [else]
                {VARIABLE FlameRingX 20}
                {VARIABLE AccuracyRingX 14}
                {PLACE_IMAGE "items/ring-red.png" 20 47}
                {PLACE_IMAGE "items/ring-gold.png" 14 47}
            [/else]
        [/switch]
        {CLEAR_VARIABLE random}
    [/event]

    [event]
        name=side turn

        # Create two enemies at start
        {DBR_SPAWN 1 (Troll Whelp) 11 65 (
            facing=s
            [modifications]
                {TRAIT_FEARLESS}
            [/modifications]
        )}

        # Dimaga speaks to players
#define DBR_NARRATOR MSG
    [message]
        speaker=narrator
        #textdomain wesnoth-Valley_of_the_Ancients
        caption= _ "Dimaga Entruse"
        image=portraits/humans/duelist.webp
        message={MSG}
    [/message]
#enddef

        # center the screen on both players
        [scroll_to]
            x,y=17,68
            check_fogged=false
        [/scroll_to]

        {DBR_NARRATOR (_ "Ah, greetings contestants and welcome to ‘The race for Dimaga Beach!’")}

        {DBR_NARRATOR ( _ "Your quest is simple, proceed north...")}

        # Scroll to Dimaga beach sign post
        [scroll_to]
            x,y=17,7
            check_fogged=false
        [/scroll_to]

        [delay]
            time=500
        [/delay]

        {DBR_NARRATOR (_ "...to Dimaga Beach before your opponent gets there.")}

        # Scroll to ring location
        [scroll_to]
            x,y=17,48
            check_fogged=false
        [/scroll_to]

        [delay]
            time=500
        [/delay]

        {DBR_NARRATOR (_ "These rings grant one lucky unit, for each player, an enhancement for its weapons.")}

        # move the starting hostiles into sight
        {MOVE_UNIT (x,y=11,65) 11 67}
        {MOVE_UNIT (x,y=23,65) 23 67}

        [scroll_to]
            x,y=17,64
            check_fogged=false
        [/scroll_to]

        {DBR_NARRATOR (_ "Hostile creatures scatter the path! You must be fast and efficient.")}

        # Recenter on Players
        [scroll_to]
            x,y=17,68
            check_fogged=false
        [/scroll_to]

        {DBR_NARRATOR (_ "If you are killed then your opponent is immediately victorious.")}

        {DBR_NARRATOR (_ "Your keep will disappear on turn 10 so choose your units wisely.")}

        #{DBR_NARRATOR (_ "Be sure to thank Vincent for his awesome work!")}

        {DBR_NARRATOR (_ "Now let the Race begin!")}
    [/event]

    # record the death of a creature
    [event]
        name=last breath
        first_time_only=no
        {VARIABLE_OP kills$second_unit.side add 1}
    [/event]

    # Our spawning sequence to spawn groups of creatures as players progress
    [event]
        name=start
        {DBR_SPAWN_A}
    [/event]

    [event]
        name=enter hex

        [filter]
            side=2,3
            x,y=1-33,1-56
        [/filter]
        {DBR_SPAWN_B}
    [/event]

    [event]
        name=enter hex

        [filter]
            side=2,3
            x,y=1-33,1-46
        [/filter]
        {DBR_SPAWN_C}
    [/event]

    [event]
        name=enter hex

        [filter]
            side=2,3
            x,y=1-33,1-34
        [/filter]
        {DBR_SPAWN_D}
    [/event]

    [event]
        name=enter hex

        [filter]
            side=2,3
            x,y=1-33,1-24
        [/filter]

        {DBR_SPAWN_E}

        # spawned for both left and right
        {NOTRAIT_UNIT 1 (Grand Marshal) 17 10}
        {NOTRAIT_UNIT 1 (Fire Dragon) 17 7}

        {NOTRAIT_UNIT 1 (Elder Mage) 17 14}
        [+unit]
            [modifications]
                [object]
                    silent=yes

                    [effect]
                        apply_to=attack
                        range=ranged
                        increase_attacks=28
                        increase_damage=-12
                    [/effect]

                    [effect]
                        apply_to=attack
                        range=melee
                        #increase_attacks=1
                        increase_damage=16
                        set_type=cold
                    [/effect]

                    [effect]
                        apply_to=new_ability
                        [abilities]
                            {ABILITY_SKIRMISHER}
                        [/abilities]
                    [/effect]
                    [effect]
                        apply_to=hitpoints
                        increase=52
                        increase_total=52
                    [/effect]
                    [effect]
                        apply_to=max_experience
                        increase=900
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
    [/event]

    [event]
        id=vota_spawning_event
        name=spawn_ambushers
        first_time_only=no

        [for]
            start,end=0,1
            [do]
                [if]
                    [have_unit]
                        type=$type
                        side=4
                        [filter_location]
                            find_in=side$i|_spawn_points
                        [/filter_location]
                        count=0
                    [/have_unit]
                    {VARIABLE_CONDITIONAL side$i|_spawn_points.length greater_than 0}
                    {VARIABLE_CONDITIONAL leaders[$i].y less_than_equal_to 48}
                    [then]
                        {RANDOM 1..$side$i|_spawn_points.length}
                        {VARIABLE_OP random sub 1}

                        [repeat]
                            times=$amount
                            [do]
                                [unit]
                                    side=4
                                    upkeep=loyal
                                    random_traits=no
                                    placement=map
                                    passable=yes
                                    type=$type
                                    x,y=$side$i|_spawn_points[$random].x,$side$i|_spawn_points[$random].y
                                    [modifications]
                                        {TRAIT_QUICK}
                                    [/modifications]
                                [/unit]
                            [/do]
                        [/repeat]
                        {CLEAR_VARIABLE random}
                    [/then]
                [/if]
            [/do]
        [/for]
    [/event]

    # Spawn side 4 enemies behind the players
    [event]
        name=new turn
        first_time_only=no

        [filter_condition]
            {VARIABLE_CONDITIONAL turn_number greater_than 30}
        [/filter_condition]

        {VARIABLE bats $turn_number}
        {VARIABLE_OP bats modulo 7}

        {VARIABLE shadows $turn_number}
        {VARIABLE_OP shadows modulo 23}

        {VARIABLE drakes $turn_number}
        {VARIABLE_OP drakes modulo 13}

        # grap position of the leaders
        [store_unit]
            [filter]
                side=2,3
                canrecruit=yes
            [/filter]
            variable=leaders
        [/store_unit]

        # store locations behind the players and out of vision
        [store_locations]
            x=1-16
            y="$leaders[0].y-99"
            [not]
                terrain="X*,*^X*,*^V*,Wo*"
            [/not]
            [not]
                [filter_vision]
                    side="$leaders[0].side"
                [/filter_vision]
            [/not]
            [not]
                [filter]
                    side=1,4
                    canrecruit=yes
                [/filter]
            [/not]
            variable=side0_spawn_points
        [/store_locations]

        [store_locations]
            x=18-34
            y="$leaders[1].y-99"
            [not]
                terrain="X*,*^X*,*^V*,Wo*"
            [/not]
            [not]
                [filter_vision]
                    side="$leaders[1].side"
                [/filter_vision]
            [/not]
            [not]
                [filter]
                    side=1,4
                    canrecruit=yes
                [/filter]
            [/not]
            variable=side1_spawn_points
        [/store_locations]

        [if]
            {VARIABLE_CONDITIONAL bats numerical_equals 0}
            [then]
                {VARIABLE amount 3}
                {VARIABLE type (Vampire Bat)}
                [fire_event]
                    name=spawn_ambushers
                [/fire_event]
            [/then]
        [/if]

        [if]
            {VARIABLE_CONDITIONAL shadows numerical_equals 0}
            [then]
                {VARIABLE amount 2}
                {VARIABLE type Shadow}
                [fire_event]
                    name=spawn_ambushers
                [/fire_event]
            [/then]
        [/if]

        [if]
            {VARIABLE_CONDITIONAL drakes numerical_equals 0}
            [then]
                {VARIABLE amount 2}
                {VARIABLE type (Sky Drake)}
                [fire_event]
                    name=spawn_ambushers
                [/fire_event]
            [/then]
        [/if]

        {CLEAR_VARIABLE bats,drakes,shadows,leaders,side0_spawn_points,side1_spawn_points,random,amount,type}
    [/event]

    # Remove the keep on turn 10
    [event]
        name=turn 10

        # play a sound effect
        [sound]
            name=rumble.ogg
        [/sound]

        # remove keep
        [terrain]
            [and]
                terrain=Ket
            [/and]
            terrain=Re
        [/terrain]
    [/event]

    # Whoa, I'm amazed that you've bothered to read these notes...

    # one player 1 grabs the "Ring of Fire"
    [event]
        name=moveto

        [filter]
            x,y=$FlameRingX,47
        [/filter]

        [sound]
            name="magic-holy-1.ogg"
        [/sound]

        [object]
            id=FlameRing
            name= _ "Ring of Fire"
            image="items/ring-red.png"
            description= _ "This enchanted ring has made your weapons burn and deal 25% extra damage!"
            duration=scenario
            [filter]
                x,y=$x1,$y1
            [/filter]
            [effect]
                apply_to=attack
                set_type=fire
            [/effect]
            [effect]
                apply_to=attack
                increase_damage=25%
            [/effect]
            [effect]
                apply_to=hitpoints
                increase=8
                increase_total=8
            [/effect]
            [then]
                {REMOVE_IMAGE $FlameRingX 47}
            [/then]
        [/object]
    [/event]

    # one player grabs the "Ring of Accuracy"
    [event]
        name=moveto

        [filter]
            x,y=$AccuracyRingX,47
        [/filter]

        [sound]
            name="magic-holy-1.ogg"
        [/sound]

        [object]
            id=AccuracyRing
            name= _ "Ring of Accuracy"
            image="items/ring-gold.png"
            description= _ "This ring has enchanted your weapons and granted them 70% accuracy!"
            duration=scenario
            [filter]
                x,y=$x1,$y1
            [/filter]
            [effect]
                apply_to=attack
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_MAGICAL}
                [/set_specials]
            [/effect]
            [effect]
                apply_to=hitpoints
                increase=2
                increase_total=2
            [/effect]
            [then]
                {REMOVE_IMAGE $AccuracyRingX 47}
            [/then]
        [/object]
    [/event]

    # If a player makes it to the final league, and his opponent is still alive, they must fight for the win.
    [event]
        name=enter hex

        [filter]
            side=2,3
            x,y=1-33,1-20
        [/filter]

        [modify_side]
            side=2
            team_name=Contestant_west
            user_team_name= _ "teamname^East"
            share_vision=none
        [/modify_side]

        [modify_side]
            side=3
            team_name=Contestant_east
            user_team_name= _ "teamname^West"
            share_vision=none
        [/modify_side]

        {DBR_NARRATOR (_ "Attention players!")}

        [delay]
            time=250
        [/delay]

        {DBR_NARRATOR (_ "Vision of your opponent has been removed, you must fight for the Win.")}
    [/event]

    # Death of human side unit in battle.
    [event]
        name=die
        [filter]
            side=2
            canrecruit=no
        [/filter]
        [set_variable]
            name=Player$unit.side|loss
            value=yes
        [/set_variable]
    [/event]
    [event]
        name=die
        [filter]
            side=3
            canrecruit=no
        [/filter]
        [set_variable]
            name=Player$unit.side|loss
            value=yes
        [/set_variable]
    [/event]

    # Player 1 lets himself die and is thus disqualified
    [event]
        name=die

        [filter]
            side=2,3
            canrecruit=yes
        [/filter]

        [music]
            name=defeat2.ogg
            immediate=yes
        [/music]
        [music]
            name=weight_of_revenge.ogg
            ms_before=500
            append=yes
        [/music]

        {DBR_NARRATOR (_ "$unit.name has been slain...")}

        [delay]
            time=250
        [/delay]

        {DBR_NARRATOR (_ "Therefore his opponent is Victorious! Congratulations!")}
        {DBR_NARRATOR (_ "Thanks for playing and please come again!")}

        [modify_side]
            side=2
            team_name=Contestant_west
            user_team_name= _ "teamname^West"
        [/modify_side]

        [modify_side]
            side=3
            team_name=Contestant_east
            user_team_name= _ "teamname^East"
        [/modify_side]

        [store_unit]
            [filter]
                canrecruit=yes
                [not]
                    side=$unit.side,1,4
                [/not]
            [/filter]
            variable=winner
        [/store_unit]

        [kill]
            canrecruit=yes
            side=1,4
        [/kill]

        [endlevel]
            [result]
                side=$winner.side
                result=victory
            [/result]
            [result]
                side=$unit.side
                result=defeat
            [/result]
            linger_mode=yes
            reveal_map=no
            carryover_report=no
        [/endlevel]

        {CLEAR_VARIABLE winner}
    [/event]

    # A Player reaches the signpost thus wins the race
    [event]
        name=moveto

        [filter]
            x,y=17,7
            canrecruit=yes
            side=2,3
        [/filter]

        [music]
            name=../sounds/fanfare-short.wav
            immediate=yes
            play_once=yes
        [/music]

        # Victory message for the winner!
        {DBR_NARRATOR (_ "Ladies and gentlemen, we have a Winner.")}
        {DBR_NARRATOR (_ "Congratulations $unit.name!")}

#define DBR_ACHIEVEMENT WHICH MSG
    [message]
        speaker=narrator
        image=portraits/humans/duelist.webp
        caption= _ "Achievement: " + {WHICH}
        message={MSG}
    [/message]
#enddef

        # Unbreakable Achievement!
        [if]
            {VARIABLE_CONDITIONAL Player$unit.side|loss not_equals yes}
            [then]
                {DBR_ACHIEVEMENT (_"Unbreakable!") (_ "$unit.name has not lost a single unit in the race!")}

                [set_achievement]
                    content_for=VOTA_multiplayer_dimagabeachrace_achievements
                    id=dimagabeachrace_unbreakable
                [/set_achievement]
            [/then]
        [/if]

        # Hardcore achievement
        [if]
            # there are ~80 side 1 units on the path + side 4
            # this requires a player to kill everything/take a detour south the opponent branch
            {VARIABLE_CONDITIONAL kills$unit_side greater_than 99}
            [then]
                {DBR_ACHIEVEMENT (_"Hardcore!") (_ "$unit.name has killed $kills$unit.side units during the race!")}

                [set_achievement]
                    content_for=VOTA_multiplayer_dimagabeachrace_achievements
                    id=dimagabeachrace_hardcore
                [/set_achievement]
            [/then]
        [/if]

        # Blitz Achievement!
        [if]
            {VARIABLE_CONDITIONAL turn_number less_than 40}
            [then]
                {DBR_ACHIEVEMENT (_"Blitz!") (_ "$unit.name has completed the race in $turn_number turns!")}

                [set_achievement]
                    content_for=VOTA_multiplayer_dimagabeachrace_achievements
                    id=dimagabeachrace_blitz
                [/set_achievement]
            [/then]
        [/if]

        # Capitalist Achievement!
        [store_gold]
            side=$unit.side
        [/store_gold]

        [if]
            {VARIABLE_CONDITIONAL gold greater_than 99}
            [then]
                {DBR_ACHIEVEMENT (_"Capitalist!") (_ "$unit.name has finished the race with $gold gold to spare!")}

                [set_achievement]
                    content_for=VOTA_multiplayer_dimagabeachrace_achievements
                    id=dimagabeachrace_capitalist
                [/set_achievement]
            [/then]
        [/if]

        {DBR_NARRATOR (_ "Thanks for playing and please come again!")}

        [store_unit]
            [filter]
                canrecruit=yes
                [not]
                    side=$unit.side,1,4
                [/not]
            [/filter]
            variable=loser
        [/store_unit]

        [kill]
            canrecruit=yes
            [not]
                side=$unit.side
            [/not]
        [/kill]

        [endlevel]
            [result]
                side=$unit.side
                result=victory
            [/result]
            [result]
                side=$loser.side
                result=defeat
            [/result]
            linger_mode=yes
            reveal_map=no
            carryover_report=no
        [/endlevel]

        {CLEAR_VARIABLE gold,army,army_cost,kills2,kills3,Player2loss,Player3loss,loser}
    [/event]
[/multiplayer]

