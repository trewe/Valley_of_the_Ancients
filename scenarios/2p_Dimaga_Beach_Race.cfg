#define DBR_SPAWN SIDE TYPE X Y WML
    {VARIABLE _x 0}
    {VARIABLE_OP _x add {X}}

    [unit]
        side={SIDE}
        type={TYPE}
        x,y=$_x,{Y}
        generate_name=no
        random_traits=no
        placement=map
        passable=yes
        upkeep=loyal
        facing=sw
        {WML}
    [/unit]

    {VARIABLE _x 34}
    {VARIABLE_OP _x sub {X}}

    [unit]
        side={SIDE}
        type={TYPE}
        x,y=$_x,{Y}
        generate_name=no
        random_traits=no
        placement=map
        passable=yes
        upkeep=loyal
        facing=se
        {WML}
    [/unit]

    {CLEAR_VARIABLE _x}
#enddef

