    [event]
        name=die
        first_time_only=no

        [filter]
            race=dwarf
            [not]
                side=1,2
            [/not]
        [/filter]

        [unit]
            type=Walking Corpse
            variation=dwarf
            x,y=$unit.x,$unit.y
            side=$unit.side
            name=$unit.name
            role=zombie
            placement=map_overwrite
        [/unit]

        [if]
            {VARIABLE_CONDITIONAL saw_transform$side_number not_equals yes}
            {VARIABLE_CONDITIONAL side_number not_equals $unit.side}
            [then]
                [message]
                    role=zombie
                    side_for=$side_number
                    message=_ "Nnnnrrrrrgghhhh..."
                [/message]
                [message]
                    speaker=second_unit
                    side_for=$side_number
                    message=_ "Gah! What is this?"
                [/message]
                [message]
                    side=$unit.side
                    race=dwarf
                    side_for=$side_number
                    message=_ "It is our terrible burden. We are bound to this valley forever, in death as well as life."
                [/message]
                {VARIABLE saw_transform$side_number yes}
            [/then]
        [/if]
    [/event]

    [event]
        name=last breath
        first_time_only=no

        [filter]
            side=1,2
            canrecruit=yes
        [/filter]

        {IF_VAR fallen equals 0 (
            [then]
                {VARIABLE fallen $unit.side}
                [message]
                    speaker=unit
                    message=_ "A curse over this wretched place! I should have heeded the guardian's warnings while I had a chance..."
                [/message]

                [modify_unit]
                    [filter]
                        id=$loser3.id
                    [/filter]
                    hitpoints=$this_unit.max_hitpoints
                    moves=$this_unit.max_moves
                    x,y=recall,recall
                [/modify_unit]

                [store_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    variable=loser3
                [/store_unit]
            [/then]
            [else]
                [message]
                    speaker=unit
                    message=_ "Damn. I had come so far..."
                [/message]
                [message]
                    [not]
                        side=1,2
                    [/not]
                    race=dwarf
                    message=_ "Excellent. The intruders have been defeated!"
                [/message]
                [endlevel]
                    result=defeat
                [/endlevel]
            [/else]
        )}
    [/event]

