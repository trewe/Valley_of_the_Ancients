                    [filter]
                        id=$loser3.id
                    [/filter]
                    hitpoints=$this_unit.max_hitpoints
                [/modify_unit]

                [store_unit]
                    [filter]
                        canrecruit=yes
                        [not]
                            side=$loser3.side
                        [/not]
                        [not]
                            side=3,4,5,6
                        [/not]
                    [/filter]
                    variable=victor3
                [/store_unit]

                [endlevel]
                    result=victory
                    bonus=no
                    carryover_add=no
                    carryover_percentage=100
                    reveal_map=no
